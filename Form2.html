<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
           <h2>Feedback Form</h2>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter full name" required>
            <label>Email</label>
            <input type="email" name ="email" placeholder="enter your email" value="john@gmail.com" required>
            <br><br>

            <label>Write Some comments</label><br>
            <textarea id="describe" name="text" rows="4" cols="30" placeholder="Enter yout feedback here"></textarea><br>
            <label for="customer-review">Service Rating</label>
            <input type="range" start="10">
            <label for="feedback type" id="feedback-type">Select the feedback type</label><br>
            <input type="radio" name="radio">Compliment<br>
            <input type="radio" name="radio">Complaint<br>
            <input type="radio" name="radio">Suggestion<br>
            <input type="checkbox">I agree to the given feedback policy.<br>
            <a href="https://accounts.google.com/InteractiveLogin?continue=https://www.google.com/tools/feedback/reports/home&followup=https://www.google.com/tools/feedback/reports/home&passive=1209600&ifkv=AdF4I750qz96fz8pFLRD1VVNbaB7ni6Axc1X2xa_e1DPUXnBSBPVWdhgLnv4zYI1UllHHFAEgIE_DA">feedback policy</a><br><br>
            <button class="click">Submit</button>
            </form>
</body>
</html>
