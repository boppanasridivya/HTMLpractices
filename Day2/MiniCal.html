<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter 1st value" id="num1" value=""/>
    <input type="number" placeholder="enter 2nd value" id="num2" value=""/><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <h3 id="show">Show Output here</h3>
</body>
</html>
<script>
    function add(){
       let numb1= parseInt(document.getElementById("num1").value);
       let numb2= parseInt(document.getElementById("num2").value);
       let add= (numb1+numb2);
       //console.log(add);
       document.getElementById("show").innerText = add;
    }
    function subtract(){
       let numb1= document.getElementById("num1").value;
       let numb2= document.getElementById("num2").value;
       let subtract= (numb1-numb2);
       //console.log(add);
       document.getElementById("show").innerText = subtract;
    }
    function multiply(){
       let numb1= document.getElementById("num1").value;
       let numb2= document.getElementById("num2").value;
       let multiply= (numb1*numb2);
       //console.log(add);
       document.getElementById("show").innerText = multiply;
    }
    function divide(){
       let numb1= document.getElementById("num1").value;
       let numb2= document.getElementById("num2").value;
       let divide= (numb1/numb2);
       //console.log(add);
       document.getElementById("show").innerText = divide;
    }
</script>
