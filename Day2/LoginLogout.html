<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" Login and Logout="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This example demonstrates how we can change text content when clicking on button</h1>
    <hr>
    <h1 id="display">Click on Login to continue</h1>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
</body>
</html>
<script>
    function login(){
        document.getElementById("display").innerText="Login Successful";
    }
   function logout(){
       document.getElementById("display").innerText="Logout Successful";
   }
</script>
