<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="Enter age" value="" />
    <hr/>
    <button onclick="checkAge()">Check Eligibility</button>
    <p id="out">Show age here</p>
</body>
</html>
<script>
       function checkAge() {
     let age =document.getElementById("age").value;
    if (age>18){
        document.getElementById("out").innerText="Eligible";
    }
    else if(age==18) {
        document.getElementById("out").innerText="Just Eligible";
    }
    else{
        document.getElementById("out").innerText="Not Eligible";
    }
  }
</script>
