<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>School Application</h1>
    <p>Enter Your name and gender to apply for school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id ="name" placeholder="Enter your name" value=""/>
 <select id="gender" value=""/>
 <option value="Male">Male</option>
 <option value="Female">Female</option>
 </select>
 <button onclick="clickHere()">Apply</button>
</body>
</html>
<script>
    function clickHere(){
      let name =  document.getElementById("name").value;
      let gender = document.getElementById("gender").value;
      let show=("My name is"+" "+name+" "+"and gender is"+" "+gender)
      document.getElementById("display").innerText = show;
    }
</script>
