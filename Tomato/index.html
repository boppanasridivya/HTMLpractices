<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoApplication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id ="container">
    <div class="form-box">
    <h1 class="title">Sign Up</h1>
    <div class="underline"></div>
    <form>
        <div class="input-group">
                <div class="input-field nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter name" name="name"><br>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email"><br>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Enter password" name="password" autocomplete="on"><br>
                </div>
                <p><span class="text">Password Suggestions </span><a href="">click here</a></p>
                <br>

                <div class="btn-field">
                    <button type="button" class="signUpBtn">Sign up</button>
                    <button type="button" class="disable signInBtn">Sign in</button>
                </div>

        </div>
            
    </form>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
