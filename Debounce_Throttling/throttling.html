<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
</body>
</html>
<script>
function throttle(func, delay){
    let prev = 0;
    return function(arg){           // here arg means whatever the input we are entering that needs to give whenever the condition is successful
      let now =  new Date().getTime();
      if(now - prev> delay){
        prev =now;
        return func(arg);
      }
    }
}
 function FetchData(name){
    console.log(`The throttled searching data ${name}`) //$--> we can access the function variable inside the function

 }

let throttledSearchData = throttle(FetchData, 2000);
    let input = document.querySelector("#input");
    input.addEventListener('keyup', function(e){
        const query = e.target.value;
        throttledSearchData(query);
    })

</script>
