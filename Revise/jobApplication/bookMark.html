<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        
        <nav>
            <a href="./index.html">Home</a>
            <a href="./application.html">Application page</a>
            <a href="./bookMark.html">BookMark</a>
        </nav> 
        <h1>BookMark Applicants</h1>
        <table>
            <thead>
                <tr>
                    <th>Applicant Name</th>
                    <th>Applicant Email</th>
                    <th>Salary Expected</th>
                    <th>Book Mark</th>
                </tr>
            </thead>
            <tbody>
                <!-- /*data will come from JS*/ -->
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    let bookMarkArr = JSON.parse(localStorage.getItem("bookMarkList")) || [];

    bookMarkArr.forEach(function(elem,index){

        let tr = document.createElement("tr");

     let td1 = document.createElement("td");
     td1.innerText = elem.personName;
     let td2 = document.createElement("td");
     td2.innerText = elem.personEmail;
     let td3 = document.createElement("td");
     td3.innerText = elem.personSalary;
     let td4 = document.createElement("td");
     td4.innerText = "Delete";

     td4.addEventListener("click", function(){
        deleteBookMark(elem,index);
     });
     
     tr.append(td1,td2,td3,td4);
     document.querySelector("tbody").append(tr);

     function deleteBookMark(elem, index){
        bookMarkArr.splice(index,1);
        console.log(bookMarkArr);
      
        localStorage.setItem("bookMarkList", JSON.stringify(bookMarkArr));

        window.location.reload();
     }
    })
</script>
