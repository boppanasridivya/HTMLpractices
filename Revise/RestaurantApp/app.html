<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div id="app">
       
         <div id="table-section">
             <h2>Tables</h2>
            <input type="text" name="tables" id="table-search" placeholder="enter the table number" onchange="filteredTable()">
            <div id="table-container"></div>
        </div>
        
        <div id="menu-section">
            <h2>Menu</h2>
            <input type="text" name="menu" id="menu-search" placeholder="enter the course or items" onchange="filteredMenu()">
            <div id="menu-container"></div>
        </div>

    </div>
    <div id="order-modal" class="modal">
        <div id="modal-content">
            <span class="closeButton">&times;</span>
            <h4>Ordered Details</h4>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
<script src="app.js"></script>
