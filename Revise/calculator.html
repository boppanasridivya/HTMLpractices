<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: blueviolet;
        }
        #calculator {
           
            border: 1px solid black;
            margin: auto;
            width: 250px;
            padding: 20px;
            border-radius: 20px;

        }
        .display{
            height: 60px;
            border: 1px solid black;
            border-radius: 3px;
            margin: 2px;
            display: flex;
           font-size: 20px;
           font-weight: 5px;
           justify-content: flex-end;
           
        }
        .keyboard{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4,60px);
        }
       .keyboard div{
        display: flex;
        border: 1px solid black;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        margin: 1px;
        cursor: pointer;
      
       }
       .black{
        background-color: black;
        color: white;
       }
       .red{
        background-color: red;
        color: cornsilk;
       }
    </style>
</head>
<body>
    <h1>Mini Calci</h1>
    <section id ="calculator">
        <div class="display"></div>
        <div class="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">AC</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
            
        </div>

    </section>
</body>
</html>

<script>
  let keys = document.querySelectorAll(".keyboard > div");
console.log(keys);
  let bag ="";
  for(let i=0;i<keys.length;i++){
    keys[i].addEventListener("click", myCalculator);
    
  }
  
  function myCalculator(){
  
    let targetNumber = event.target.innerText;
    if(targetNumber ==="AC"){
      bag="";
      document.querySelector(".display").innerText = "";
    }
    else if(targetNumber==="="){
      document.querySelector(".display").innerText = eval(bag);
    }
    else{
      bag = bag+targetNumber;
      document.querySelector(".display").innerText = bag;
    }

  }
</script>
